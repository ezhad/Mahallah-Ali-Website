        <div id="reservationForm">
          <div class="inputLine" id="line1">
            <label for="name">Name:</label>
            <input type="text" class="Name" id="Name" name="Name" required />
          </div>

          <div class="inputLine" id="line2">
            <label for="IC">IC No.:</label>
            <input type="number" class="icNo" id="icNo" name="icNo" required />
            <label for="MaticNo">Matric No.:</label>
            <input
              type="number"
              class="matricNo"
              id="matricNo"
              name="matricNo"
              required
            />
          </div>
          <div class="inputLine" id="line3">
            <label for="block">Block:</label>
            <select class="block" id="block" name="block" required>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="PG">PG</option>
            </select>
            <label for="room">Room:</label>
            <select class="room" id="roomReservation" name="room" required>
              <!-- Use jQuery to generate options from 1.1 to 4.8 -->
              <script>
                $(document).ready(function () {
                  for (let floor = 1; floor <= 4; floor++) {
                    for (let roomNo = 1; roomNo <= 8; roomNo++) {
                      // Exclude 1.9, 2.9, and 3.9
                      if (
                        !(floor === 1 && roomNo === 9) &&
                        !(floor === 2 && roomNo === 9) &&
                        !(floor === 3 && roomNo === 9)
                      ) {
                        $("#roomReservation").append(
                          `<option value='${floor}.${roomNo}'>${floor}.${roomNo}</option>`
                        );
                      }
                    }
                  }
                });
              </script>
            </select>
            <label for="compartment">Compartment:</label>
            <select
              class="compartment"
              id="Compartment"
              name="compartment"
              required
            >
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <div class="inputLine" id="line4">
            <label for="semester">Semester:</label>
            <input
              type="number"
              min="1"
              max="3"
              id="semester"
              name="semester"
              required
            />
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required />
          </div>
          <button class="reserveButton1">RESERVE</button>
        </div>
        <div id="LIDVForm">
          <div class="inputLine" id="line1">
